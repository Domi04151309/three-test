<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>

    <div id="blocker">
      <div id="instructions">Click to play</div>
    </div>
    <div id="crosshair" aria-hidden="true"></div>
    <ul id="hotbar" aria-hidden="true">
      <li data-slot="0" class="slot selected"><span>1</span></li>
      <li data-slot="1" class="slot"><span>2</span></li>
      <li data-slot="2" class="slot"><span>3</span></li>
      <li data-slot="3" class="slot"><span>4</span></li>
      <li data-slot="4" class="slot"><span>5</span></li>
      <li data-slot="5" class="slot"><span>6</span></li>
      <li data-slot="6" class="slot"><span>7</span></li>
      <li data-slot="7" class="slot"><span>8</span></li>
      <li data-slot="8" class="slot"><span>9</span></li>
    </ul>
    <ul id="legend">
      <li>Map <kbd>M</kbd></li>
      <li>Drop <kbd>Q</kbd></li>
      <li>Zoom <kbd>C</kbd></li>
      <li>Menu <kbd>Esc</kbd></li>
      <li>Inventory <kbd>E</kbd></li>
      <li>Jump <kbd>Space</kbd></li>
      <li>Sprint <kbd>Shift</kbd></li>
      <li>Move <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd></li>
    </ul>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
